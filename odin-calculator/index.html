<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body> 
    <div class="calculator-display"> </div>
    <button class="1 number">1</button>
    <button class="2 number">2</button>
    <button class="3 number">3</button>
    <button class="4 number">4</button>
    <button class="5 number">5</button>
    <button class="6 number">6</button>
    <button class="7 number">7</button>
    <button class="8 number">8</button>
    <button class="9 number">9</button>
    <button class="0 number">0</button>
    <button class=". number dot">.</button>
    <button class="+ plus operator">+</button>
    <button class="- minus operator">-</button>
    <button class="* multiply operator">*</button>
    <button class="/ divide operator">/</button>
    <button class="= equal operator">=</button>
    <button class="clear">CLEAR</button>
    <script src="./calculator.js"></script>
</body>
</html>
