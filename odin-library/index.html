<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="header">Library</h1>
    </div>
    <div class="main-container">
        <button class="add-book-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>New Book</button>
        <div class="books-grid">
            
        </div>
    </div>
    <div class="modal hide">
        <form action="" method="" id="add-book-form">
            <div class="form-container">
                <h3>Add new book</h3>
                <input class="input" id="title" type="text" placeholder="Title">
                <input class="input" id="author" type="text" placeholder="Author">
                <input class="input" id="pages" type="text" placeholder="Pages">
                <div class="terms-container"><p>Have you read it?</p><input class="checkbox" id="checkbox" type="checkbox"></div> 
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="overlay hide">
        <svg class="cross-button hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
    </div>
    <script src="./library.js"></script>
</body>
</html>
