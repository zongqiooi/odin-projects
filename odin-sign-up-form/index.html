<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
                <h1 class="logo">
                    Odin
                </h1>
            </div>
            <img class="background-img" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Leaves Cover">
            <p class="banner-foot">Photo by <span class="author">Halie West</span> on Unplash</p>
        </div>
        <div class="right">
            <div class="top">
                <div class="top-text-container">
                    <p class="top-header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle">
                <div class="middle-text-container">
                    <p>Let's do this!</p>
                    <form action="" method="">
                        <div class="mid-forms">
                            <div class="form">
                                <label for="first_name">FIRST NAME</label>
                                <br>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>

                            <div class="form">
                                <label for="last_name">LAST NAME</label>
                                <br>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>

                            <div class="form">
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" name="email" id="email" required>
                            </div>

                            <div class="form">
                                <label for="phone_number">PHONE NUMBER</label>
                                <br>
                                <input type="text" name="phone_number" id="phone_number" required>
                            </div>

                            <div class="form">
                                <label for="password">PASSWORD</label>
                                <br>
                                <input type="password" name="password" id="password" required>
                                <p class="error-message">* Passwords do not match</p>
                            </div>

                            <div class="form">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" name="confirm_password" id="confirm_password" required>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="btm">
                <button>Create Account</button>
                <p class="text-account">Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
