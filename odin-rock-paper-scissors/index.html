<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="rps-header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
        <div class="rps-body">
            <h3 class="round-result">Choose your move!</h3>
            <div class="instruction">First to score 5 points win the game</div>
            <div class="score-container">
                <div class="player-score">Player Score: 0</div>
                <div class="computer-score">Computer Score: 0</div>
            </div>
            <div class="buttons">
                <button class="rock">✊</button>
                <button class="paper">✋</button>
                <button class="scissor">✌</button>
            </div>
            <h1 class="final-result"></h1>
        </div>
    </div>
    <script src="./rock-paper-scissor.js"></script>
</body>
</html>
